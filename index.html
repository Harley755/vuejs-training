<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        html,
        body {
            height: 100%;
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="greeting">
        <p>
            {{ greeting }} ({{ greeting.length }})
        </p>

        <button :class="active ?'text-red' : 'text-green'" @click=" toogleActive">
            Clicked
        </button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: "Hello Word",
                    buttonClasses: 'text-green',
                    active: false,
                };
            },

            methods: {
                toogle() {
                    this.buttonClasses = 'text-red';
                },
                toogleActive() {
                    this.active = !this.active;
                }
            },

            mounted() {
                setTimeout(() => {
                    this.greeting = 'New message';
                }, 3000);
            }
        }).mount('#app');
    </script>
</body>

</html>
